<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hello?</title>

    <style>
        body {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url('https://pbs.twimg.com/media/F-V-nb2a0AAXJB_.jpg:large');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            margin: 30px;
            color: #fff;
        }

        h1 {
            margin: 0;
            position: relative;
            display: inline-block;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        h1::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: hsl(0, 0%, 0%);
            bottom: -10px;
            left: 0;
        }

        .subheader {
            margin-block: 15px;
            text-decoration: underline;
            color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        hr {
            border: none;
            height: 2px;
            background-color: hsl(0, 0%, 100%);
            margin: 20px 0;
        }

        a img {
            width: 4%;
            height: auto;
        }
    </style>

</head>

<body>
    <header>
        <h1>Hi, who?</h1>

        <hr>

        <div class="subheader">Bacalah, lalu tekan icon bulan.</div>
    </header>

    <p>
        <img src="https://i.pinimg.com/originals/bd/92/51/bd9251d4ed40833b24a240a1bde2c036.jpg" alt="Moon Is Beautiful">
    </p>

    </a>
</body>

</html>
